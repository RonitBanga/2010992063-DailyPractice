<body>

    <!-- <p id="demo" ondblclick="myFunction(2,4)">Hello</p> -->
    <h1>Callback Function</h1> 
    <pre id="oddNo"> </pre> 


    <script>
        // function myFunction(p1, p2) {
        //     return p1 * p2;
        // }

        
        // var a = document.querySelector("#demo").attributes[1].attributes[nodeValue];
        // console.log(a);


        function isOdd(number){
            return number % 2 !=0;
        }

        function filter(number,fn){
            let results =[];
            for(const number of numbers){
                if(fn(number)){
                    results.push(number);
                }
            }
            return results;
            
        }

        let numbers = [1,2,3,4,5,6,7];
        let oddN = filter(numbers,isOdd);
        document.getElementById("oddNo").innerHTML = oddN; 


    </script>
</body>
</html>
