    <input type="text"  name="n1" id="n1" placeholder="Enter a number">
    <button onclick="myFn()">Click</button>
    <p id="err"> </p>
    <p id="demo"></p>
    <script>
        function myFn(){
          try {
            let a = document.getElementById("n1").value;
            if(!isNaN(a)){
                a= Number(a);
                if(a<18){
                    throw "Its too low";
                }
                if(a>60){
                    throw "Its too high";
                }
                   
            }else{
                throw "It is not a number";
            }            
          }
          catch (error){
             document.getElementById("demo").innerHTML=error;    
          }
          

        }
