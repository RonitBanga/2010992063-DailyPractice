    <p id="demo"></p>
    <input type="text"  name="n1" id="n1" placeholder="">
    <button onclick="myFn()">click</button>
    <script>
    var employees = [];
    employees.push( {name:"George", age:32, retiredate:"March 12, 2014"} );
    employees.push( {name:"Edward", age:17, retiredate:"June 2, 2023"} );
    employees.push( {name:"Christine", age:58, retiredate:"December 20, 2036"} );
    employees.push( {name:"Sarah", age:62, retiredate:"April 30, 2020"} );
    employees.push( {name:"George", age:30, retiredate:"March 12, 2015"} );
    employees.sort(function(a, b){
        return a.age - b.age;
    });

    function myFn()
    {
        let a = document.getElementById("n1").value;
        var n = employees.length;
        var flag = false;
        for (let i = 0; i < n; i++) {
            if(employees[i].name===a){
                flag = true;
                document.getElementById('demo').innerHTML+= employees[i].name+" "+employees[i].age+" "+employees[i].retiredate +'\n'
            }
        }
        if(!flag){
            document.getElementById('demo').innerHTML = "Not found"
        }
    }
    </script>
